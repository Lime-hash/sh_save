mixed-port: 7890
allow-lan: false
bind-address: '*'
mode: rule
log-level: info
ipv6: false
external-controller: '127.0.0.1:9090'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: false
  auto-redirect: false
  auto-detect-interface: false

dns:
  enable: true
  ipv6: false
  default-nameserver: [223.5.5.5, 119.29.29.29]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
  fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853']
  fallback-filter: {geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32]}


proxies:
  - {"type":"hysteria2","name":"hy2","server":"74.113.96.196","port":48109,"password":"bac67827-a873-475c-8e72-6c34744fa2b7","skip-cert-verify":true,"tfo":false}
  - {name: 直连, type: direct}

proxy-groups:
  - {name: 🚀 默认代理, type: select, proxies: [直连,"hy2"]}
  - {name: 📹 YouTube, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 🍀 Google, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 🤖 ChatGPT, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 👨🏿‍💻 GitHub, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 🐬 OneDrive, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 🪟 Microsoft, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 🎵 TikTok, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 📲 Telegram, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 🎥 NETFLIX, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 💶 PayPal, type: select, proxies: [🚀 默认代理,直连]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🚀 默认代理,直连]}
rules:
  - RULE-SET,private_ip,直连
  - RULE-SET,private_domain,直连
  - DOMAIN-SUFFIX,qichiyu.com,🚀 默认代理
  - DOMAIN-SUFFIX,www.mnpc.net,直连
  - DOMAIN-SUFFIX,www.0be.net,直连
  - DOMAIN-SUFFIX,mnpc.net,直连
  - DOMAIN-SUFFIX,0be.net,直连
  - DOMAIN-SUFFIX,,直连
  - RULE-SET,proxylite,🚀 默认代理
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,github_domain,👨🏿‍💻 GitHub
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,google_domain,🍀 Google
  - RULE-SET,onedrive_domain,🐬 OneDrive
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,apple_domain,直连
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,paypal_domain,💶 PayPal
  - RULE-SET,apple_ip,直连,no-resolve
  - RULE-SET,google_ip,🍀 Google,no-resolve
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,geolocation-!cn,🚀 默认代理
  - RULE-SET,cn_domain,直连
  - RULE-SET,cn_ip,直连
  - MATCH,🐟 漏网之鱼


